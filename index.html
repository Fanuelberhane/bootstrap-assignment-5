<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap assignemnt login</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container border border-primary rounded w-50 mt-4">
        <img src="bootstrap-4 (2).svg" class="d-block mx-auto p-3" alt="not found" style="width: 130px;">
        <h4 class="text-center">Please sign in</h4>
        <form>
            <div class="form-group mt-3">
                <input type="email" class="form-control" placeholder="Email address" id="email" required autofocus>
    
            </div>
            <div class="form-group ">
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
         <div class="form-group form-check mt-2 text-center">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input">remember me</label>
    
         </div>
         <button type="submit"  class="btn btn-primary mt-2 mb-1 col-12" >Sign in</button> 
         <footer class="text-center mb-4 text-secondary">&copy;2017-2020</footer>
        </form>
    </div>

    
</body>
</html>
